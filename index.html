  <body>
    <!-- ERROR DISPLAY MESSAGES -->
    <div id="error_display"></div>

    <!-- HEADER -->
    <header id="header" class="container-fluid">
      <!-- Logo -->
      <div class="row mb-display">
        <div id="heading-column">
          <img style="width: 100%; height: 100%;" src="images/Alexandre-Formoso-logo.png"/>
        </div>
        <!-- User Input -->
        <div class="ui-column">
          <!-- <div class="geoL-wrapper">
            <div id="ui-lct" title="use current location"><i class="fa fa-lg fa-location-arrow fa-2x lct-icon"></i></div>
          </div> -->
          <div class="ui-src-wrapper">
            <label for="ui-query"><i class="fa fa-lg fa-search fa-1x src-icon"></i></label>
            <input type="search" name="find" id="ui-query" placeholder="City or Restaurant name"/>
          </div>
          <div class="ui-btn-wrapper">
            <input id="ui-btn" type="button" value="Search" onclick="codeAddress()"/>
          </div>
        </div>
      </div> <!--/.row -->
    </header>

    <!-- BODY CONTENT -->
    <main id="main-content">
      <section id="midSection" class="container-fluid">
        <div class="row no-gutters mid-content">
          <div id="map-wrapper" class="col-xs-12 col-md-8">
            <div id="map">
              <!-- Welcome message -->
            </div>
          </div>
          <div id="restaurants-wrapper" class="col-xs-12 col-md-4">
            <div id="rattings-wrapper" class="ratings">
              <label for="rating-list" class="">Sort By</label>
              <select name="rating-list" id="rating-list" onchange="getSelect()">
                <option value="any rating">Any rating</option>
                <option value="5 stars">5 stars</option>
                <option value="4 stars">4 stars</option>
                <option value="1-3 stars">1-3 stars</option>
              </select>
            </div>
            <div class="restaurants-list-wrapper">
              <ul class="restaurant-list"></ul>
            </div>
          </div>
        </div>
      </section> <!-- /.midSection -->
      <section id="bottomSection" class="container-fluid">
         <!-- Restaurant info and Street view -->
        <div class="row no-gutters rest-info-wrapper">
          <div id="rest-brief-wrapper" class="col-xs-12 col-md-4 rest-info">
            <div id="rest-brief">Restaurant Details</div>
          </div>
          <div id="street-view-wrapper" class="col-xs-12 col-md-8 rest-info">
            <div id="street-view">Google Street View</div>
          </div>
        </div>
        <!-- Reviews -->
        <div class="row no-gutters rest_reviewsWapper">
          <div id="rest-reviews-wrapper" class="rest-info">
            <h3 style="height: margin: 0 0 4px; padding: 4px 0; font-weight: 600; color: #2E2A24;">Reviews
              <div style="float: right; display: flex; border: 1px solid #2E2A24; margin-bottom: 2px; padding: 2px; width: 38px; height: 38px;">
                <a href="#header" title="go up" style="display: flex;"><img src="images/up-icon.png" style="width: 100%; height: 100%;"/></a>
              </div>
              <div style="float: right; display: flex; font-size: 14px; border: 1px solid #2E2A24; margin: 0 10px 2px 0; height: 38px;">
                <button class="open-button" onclick="openForm()">Leave Review</button>
              </div>
            </h3>
            <div id="rest-reviews-inner-wrapper">
              <!-- <div id="side-nav"></div> -->
              <div id="side-nav" class="col-xs-12 col-md-4">
                <div class="container form-wrapper" id="formPopup">
                  <form>
                    <div class="row">
                      <input type="text" id="full-name" name="full-name" placeholder="Your name">
                    </div>
                    <div class="row score-wrapper">
                      <label for="score">Score</label>
                      <select id="score" name="score">
                        <option value="one">1</option>
                        <option value="two">2</option>
                        <option value="three">3</option>
                        <option value="four">4</option>
                        <option value="five">5</option>
                      </select>
                    </div>
                    <div class="row">
                      <textarea id="user-review" name="user-review" placeholder="Share your experience" style="height:200px"></textarea>
                    </div>
                    <div class="row">
                      <input id="close-btn" type="submit" value="Close" onclick="closeForm()"/>
                      <input  id="add-review-btn" type="submit" value="Add Review"/>
                    </div>
                  </form>
                </div> 
              </div>
              <div id="rest-reviews">Reviews section</div> 
            </div> <br>
          </div>
        </div>
      </section>
    </main>
